<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Brady Burgener</title>
    <meta name="description" content="This page is for a product reveiw submition">
    <meta name="author" content="Brady Burgener">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Yarndings+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/form-small.css">
    <script src="./scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label>Product Name*<select name="product" id="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select></label>
            
            <div id="rating">Overall Rating*</div>
            <div class="stars">
                <label>&star;<input type="radio" name="rating" id="onestar" required></label>
                <label>&star;&star;<input type="radio" name="rating" id="twostar" required></label>
                <label>&star;&star;&star;<input type="radio" name="rating" id="threestar" required></label>
                <label>&star;&star;&star;&star;<input type="radio" name="rating" id="fourstar" required></label>
                <label>&star;&star;&star;&star;&star;<input type="radio" name="rating" id="fivestar" required></label>
            </div>
            
            <label>Date of Installation*<input type="date" name="date" id="date" required></label>
            
            <div>Which feature did you find useful in the product? <br>(Check all that apply)</div>
            <label><input type="checkbox" name="durability" id="durability" value="durability">Durability</label>
            <label><input type="checkbox" name="ease" id="ease" value="ease">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="performance">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="design">Design</label>

            <label>Written Reveiw (Optional)<textarea name="review" id="review"></textarea></label>

            <label>Your Name (Optional)<input type="text" name="name" id="name"></label>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> <span class="yarndings">a</span> Brady Burgener <span class="yarndings">a</span> Idaho, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
